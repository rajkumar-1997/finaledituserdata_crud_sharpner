<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storing user data</title>
</head>

<body>

    <form  onsubmit="addUser(event)" >
       
        <label >Name</label>
        <input type="text" id="name" name="myname" placeholder="Enter Name">


        <label>Email</label>
        <input type="email" id="email"  name="myemail" placeholder="Enter Email">


        <label>Mob No</label>
        <input type="text" id="num" name="mymob" placeholder="Enter mob number">

        <button id="adduser">Submit</button>

    </form>
    <ul id="itemlist"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script > 
    
      function addUser(event) {
           
        event.preventDefault();
        let Name =event.target.myname.value;
        let Email = event.target.myemail.value;
        let Num = event.target.mymob.value;


        let obj = {
          Name,
          Email,
          Num,
        };
        axios.post("https://crudcrud.com/api/11001eacf674413390ee86fda02b4818/appointdata",obj)
        .then((response)=>{
            showdataonscreen(response.data);
            console.log(response);
        })
        .catch((error)=>{
           console.log(error);
        })

        // localStorage.setItem(obj.Email, JSON.stringify(obj));

        // showdataonscreen(obj);
       
    }

    window.addEventListener('DOMContentLoaded',()=>{
        axios.get("https://crudcrud.com/api/11001eacf674413390ee86fda02b4818/appointdata")
        .then((response)=>{
            console.log(response);
            for(let i=0;i<response.data.length;i++){
                showdataonscreen(response.data[i]);
            }
        }).catch((error)=>{
            console.log(error);
        })
    })

   

    function showdataonscreen (user){

const parentNode=document.getElementById('itemlist');
const childHTML=`<li id=${user._id}> ${user.Name}-${user.Email}-${user.Num}
    <button onclick=deleteUser('${user._id}')>X</button>
    <button onclick=editUser('${user.Name}','${user.Email}','${user.Num}','${user._id}')>Edit</button>
    </li>`
parentNode.innerHTML=parentNode.innerHTML+childHTML;
document.getElementById('name').value="";
            document.getElementById('email').value="";
            document.getElementById('num').value="";

}

   //delete button add
   function deleteUser(Id){
            axios.delete(`https://crudcrud.com/api/11001eacf674413390ee86fda02b4818/appointdata/${Id}`)
            .then((response) =>{
                removeUserFromScreen(Id)
            })
            .catch((error) =>{
                console.log(error)
            })

    
        }
        function removeUserFromScreen(Id){
            const parentNode=document.getElementById('itemlist');
            const childNodeToBeDeleted=document.getElementById(Id);
            parentNode.removeChild(childNodeToBeDeleted);

            
           
        } 
        function editUser(name,email,number,id){

            document.getElementById('name').value=name;
            document.getElementById('email').value=email;
            document.getElementById('num').value=number;
           
            
           deleteUser(id);
          
        }
   

</script>
</body>


</html>
